services:
  nginx:
    image: nginx:alpine
    container_name: soc-analyst-triage
    hostname: triage.vainikka.org
    expose:
      - "80"
    networks:
      - traefik-proxy
      - default
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./server
    container_name: soc-analyst-triage-api
    volumes:
      - scores-data:/data
    restart: unless-stopped

networks:
  traefik-proxy:
    external: true

volumes:
  scores-data:
